<head>

    <script type="text/javascript" src="__PUBLIC__/vendor/easyui/jquery.min.js"></script>

    <script type="text/javascript">
        var url;

        function newItem(){
            $('#dlg-add').dialog('open').dialog('center').dialog('setTitle', '添加');
            $('#fm').form('clear');
            url = '/admin/user/add';
        }

        function editItem(){
            var row = $('#dg').datagrid('getSelected');
            if (row){
                $('#dlg-edit').dialog('open').dialog('center').dialog('setTitle','编辑');
                $('#fm-edit').form('load', row);
                url = '/admin/user/save/id/' + row.id;
            } else {
                $.messager.show({
                    title: '错误',
                    msg: '请选择一条记录！',
                    showType:'fade',
                    style:{
                        right:'',
                        bottom:''
                    }
                });
            }
        }

        function saveItem(form) {
            $(form).form('submit',{
                url: url,
                onSubmit: function(){
                    var rst = $(this).form('validate');

                    if (rst) {
                        $('#load').dialog('open');
                        return true;
                    } else {
                        return false;
                    }
                },
                success: function(result){
                    $('#load').dialog('close');
                    var result = eval('('+result+')');
                    if (result.success){
                        $('#dlg-add').dialog('close');
                        $('#dlg-edit').dialog('close');
                        $('#dg').datagrid('reload');
                    } else {
                        $.messager.show({
                            title: '错误',
                            msg: result.errorMsg,
                            showType:'fade',
                            style:{
                                right:'',
                                bottom:''
                            }
                        });
                    }
                }
            });
        }

        function deleteItem(){
            var row = $('#dg').datagrid('getSelected');
            if (row){
                $.messager.confirm('Confirm', '确认删除此记录?',function(r){
                    if (r){
                        $.post('/admin/user/delete',{id:row.id},function(result){
                            if (result.success){
                                $('#dg').datagrid('reload');
                            } else {
                                $.messager.show({
                                    title: '错误',
                                    msg: result.errorMsg,
                                    showType:'fade',
                                    style:{
                                        right:'',
                                        bottom:''
                                    }
                                });
                            }
                        },'json');
                    }
                });
            } else {
                $.messager.show({
                    title: '错误',
                    msg: '请选择一条记录！',
                    showType:'fade',
                    style:{
                        right:'',
                        bottom:''
                    }
                });
            }
        }

        function resetItem(){
            var row = $('#dg').datagrid('getSelected');
            if (row){
                $.messager.confirm('Confirm', '确认重置(重置后密码[12345678])?',function(r){
                    if (r){
                        $.post('/admin/user/reset',{id:row.id},function(result){
                            if (result.success){
                                $('#dg').datagrid('reload');
                            } else {
                                $.messager.show({
                                    title: '错误',
                                    msg: result.errorMsg,
                                    showType:'fade',
                                    style:{
                                        right:'',
                                        bottom:''
                                    }
                                });
                            }
                        },'json');
                    }
                });
            } else {
                $.messager.show({
                    title: '错误',
                    msg: '请选择一条记录！',
                    showType:'fade',
                    style:{
                        right:'',
                        bottom:''
                    }
                });
            }
        }

        function searchItem(){
            $('#dg').datagrid({
                queryParams: {
                    organization_id: $('#search-organization').combobox('getValue'),
                    status: $('#search-status').combobox('getValue'),
                    keyword: $('#search-keyword').val(),
                }
            });
        }

        function organization(){
            var row = $("#dg").datagrid('getSelected');

            if(row) {
                $("#org").dialog("open").dialog("setTitle", "所属组织");
                $('#inr').datagrid({    
                    url:'/admin/user/joined/id/' + row.id,        
                });
                $('#notr').datagrid({    
                    url:'/admin/user/unorganized/id/' + row.id,        
                });
            } else {
                $.messager.show({
                    title: '错误',
                    msg: '请选择一条记录！',
                    showType:'fade',
                    style:{
                        right:'',
                        bottom:''
                    }
                });
            }
        }

        function unlock() {
            var row = $("#dg").datagrid('getSelected');
            if (row) {
                console.log(row);
                $.ajax({
                    url: '/admin/user/unlock',
                    data: {username: row.username},
                    success: function(data) {
                        $.messager.alert('', data.msg);
                    }
                });
            }
        }
        
        function join(){
            var row = $("#dg").datagrid('getSelected'); 
            var row1 = $("#notr").datagrid('getSelected');

            if(row1){
                $.post('/admin/user/join',{userId:row.id, organizationId:row1.id}, function(result){
                    if (result.success){
                        $('#inr').datagrid('reload');
                        $('#notr').datagrid('reload');
                    } else {
                        $.messager.show({
                            title: '错误',
                            msg: result.errorMsg,
                            showType:'fade',
                            style:{
                                right:'',
                                bottom:''
                            }
                        });
                    }
                },'json');
            } else {
                $.messager.show({
                    title: '错误',
                    msg: '请选择一条记录！',
                    showType:'fade',
                    style:{
                        right:'',
                        bottom:''
                    }
                });
            }
        }
        
       function exit(){
            var row = $("#dg").datagrid('getSelected'); 
            var row1 = $("#inr").datagrid('getSelected');

            if(row1){
                $.post('/admin/user/exits',{userId:row.id, organizationId:row1.id}, function(result){
                    if (result.success){
                        $('#inr').datagrid('reload');
                        $('#notr').datagrid('reload');
                    } else {
                        $.messager.show({
                            title: '错误',
                            msg: result.errorMsg,
                            showType:'fade',
                            style:{
                                right:'',
                                bottom:''
                            }
                        });
                    }
                },'json');
            } else {
                $.messager.show({
                    title: '错误',
                    msg: '请选择一条记录！',
                    showType:'fade',
                    style:{
                        right:'',
                        bottom:''
                    }
                });
            }
        }

        // 格式化类型
        function formatOrgStatus(val) {
            if (val == 1) {
                return '<span class="label label-bg5">公司组织</span>';
            } else if (val == 2) {
                return '<span class="label label-bg2">虚拟库位</span>';
            }
        }

        $(function(){
            $('#mm').menu();
            $(document).bind('contextmenu',function(e){
                e.preventDefault();
                $('#mm').menu('show', {
                    left: e.pageX,
                    top: e.pageY
                });
            });
        });
    </script>
