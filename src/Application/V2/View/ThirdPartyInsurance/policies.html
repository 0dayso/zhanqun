<include file="./Application/V2/View/common.html" />
<div class="container">
    <div class="row">
        <div class="col-lg-12 ">

            <div class="data-list">
                <div class="page-header">
                    <h3>保险列表</h3>
                </div>
                <div class="list-content">
                    <h3><a href="{:u('createPolicy',array('source'=>$source,'token'=>$token))}" class="btn btn-success">添加保险</a></h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>客户名称</th>
                            <th>手机</th>
                            <th>保险单号</th>
                            <th>机型</th>
                            <th>审核状态</th>
                            <th>投保时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="item">
                        <tr>
                            <td>{$item['customer']}</td>
                            <td>{$item['cellphone']}</td>
                            <td>{$item['number']}</td>
                            <td>{$item['phone_name']}</td>
                            <td>{$item['audit_status']==0?'审核中':($item['audit_status']==-1?'拒绝':'通过')}</td>
                            <td>{$item['create_time']|date='Y-m-d',###}</td>
                            <td>
                                <a href="javascript:void(0)" class="btn btn-success btn-xs" data-toggle="modal" data-target="#modal{$item['id']}">查看</a>
                                <if condition="$item['audit_status'] neq 1 ">
                                    <a href="{:U('editPolicy',array('id'=>$item['id'],'source'=>$source,'token'=>$token))}" class="btn btn-success btn-xs">编辑</a>
                                </if>
                            </td>
                        </tr>
                            <!-- 模态框（Modal） -->
                            <div class="modal fade" id="modal{$item['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body" style="text-align: center">
                                            <figure>
                                                <div>
                                                    <p>发票图片:<a href="{$item['invoice_img']}" target="_blank" style="color:#666;">查看大图</a></p>
                                                    <img src="{$item['invoice_img']}" style="max-width: 330px;"/>
                                                </div>
                                                <div>
                                                    <p>imei图片:<a href="{$item['imei_img']}" target="_blank" style="color:#666;">查看大图</a></p>
                                                    <img src="{$item['imei_img']}" style="max-width: 330px;"/>
                                                </div>
                                                <figcaption style="margin-top: 20px;">
                                                    备注:{$item['comment']}
                                                </figcaption>
                                            </figure>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </foreach>
                        </tbody>

                    </table>
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
