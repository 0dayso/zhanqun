<include file="./Application/V2/View/common.html" />
<div class="container">
    <div class="row">
        <div class="col-lg-12 ">

            <div class="data-list">
                <div class="page-header">
                    <h3>理赔列表</h3>
                </div>
                <div class="list-content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>客户名称</th>
                            <th>手机</th>
                            <!--<th>保险单号</th>-->
                            <th>机型</th>
                            <th>理赔状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="item">
                        <tr>
                            <td>{$item['customer']}</td>
                            <td>{$item['cellphone']}</td>
                            <!--<td>{$item['number']}</td>-->
                            <td>{$item['phone_name']}</td>
                            <td>
                                <if condition="$item['status'] neq 2">
                                {$item['broken_flag']==0?'<span class="text-info">审核中</span>':($item['broken_flag']<0?'<span class="text-danger">拒绝</span>':'<span class="text-success">审核通过</span>')}
                                <if condition="$item['broken_flag'] eq 1 and $item['status'] neq 0 and $item['status'] neq 1"><button class="btn btn-xs btn-info">{:C('PIO_STATUS')[$item['status']]}</button></if>

                                </if>
                            </td>
                            <td>
                                <if condition="$item['broken_img']">
                                    <a href="javascript:void(0)" class="btn btn-success btn-xs" data-toggle="modal" data-target="#modal{$item['id']}">查看</a>
                                </if>
                                <if condition="$item['broken_flag'] neq 1 and ($item['status'] eq 2 or $item['status'] eq 3)">
                                    <a href="{:U('editBroken',array('id'=>$item['id'],'source'=>$source,'token'=>$token))}" class="btn btn-success btn-xs">理赔</a>
                                </if>
                            </td>
                        </tr>
                            <!-- 模态框（Modal） -->
                            <div class="modal fade" id="modal{$item['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body" style="text-align: center">
                                            <figure>
                                                <p>理赔图片:<a href="{$item['broken_img']}" target="_blank" style="color:#666;">查看大图</a></p>
                                                <img src="{$item['broken_img']}" style="max-width:330px;"/>
                                                <figcaption style="margin-top: 20px;">8
                                                    备注:{$item['broken_comment']}
                                                </figcaption>
                                            </figure>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </foreach>
                        </tbody>
                    </table>
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
