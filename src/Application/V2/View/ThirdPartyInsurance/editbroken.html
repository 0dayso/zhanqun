<include file="./Application/V2/View/common.html" />
<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <div class="page-header"><h3>上传理赔资料</h3></div>
            <div>
                <form enctype="multipart/form-data" role="form" class="form-horizontal" method="post" action="{:u('Broken',array('source'=>$source,'token'=>$token))}">
                    <input type="hidden" name="id" value="{$item['id']}">
                    <input type="hidden" name="source" value="{$source}">
                    <input type="hidden" name="token" value="{$token}">
                    <div class="form-group">
                        <label for="customer" class="control-label col-lg-2">客户名称:</label>
                        <div class="col-lg-3">
                            {$item['customer']}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone_name" class="control-label col-lg-2">手机型号:</span></label>
                        <div class="col-lg-3">
                            {$item['phone_name']}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone_imei" class="control-label col-lg-2">手机imei:</span></label>
                        <div class="col-lg-3">
                            {$item['phone_imei']}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file" class="control-label col-lg-2">理赔图片<span style="color:red"></span></label>
                        <div class="col-lg-3">
                            <input type="file"  name="file" id="file"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="broken_comment" class="control-label col-lg-2">备注</label>
                        <div class="col-lg-5">
                            <textarea class="form-control" rows="5" name="broken_comment" id="broken_comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2 col-lg-offset-2">
                            <input type="submit" name="submit" value="提交" class="btn btn-success">
                            <input type="reset" name="reset" value="重置" class="btn btn-default">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
